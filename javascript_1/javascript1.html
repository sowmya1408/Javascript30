<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="javascript1_style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tone</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/claps.mp3"></audio>
    <audio data-key="83" src="sounds/thunder.mp3"></audio>
    <audio data-key="68" src="sounds/lets-dance.mp3"></audio>
    <audio data-key="70" src="sounds/grinder-drum-loop.mp3"></audio>
    <audio data-key="71" src="sounds/you-hold-my-hand.mp3"></audio>
    <audio data-key="72" src="sounds/electro-beat.mp3"></audio>
    <audio data-key="74" src="sounds/dance-vol.mp3"></audio>
    <audio data-key="75" src="sounds/misc-audience-laughter-noise.mp3"></audio>
    <audio
      data-key="76"
      src="sounds/free-crowd-cheering-sounds-04-strong-cheering-ii-short.mp3"
    ></audio>
  </body>
</html>
